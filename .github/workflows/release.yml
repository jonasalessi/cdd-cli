name: Create Release

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: 'icp-linux'
          - os: macos-latest
            artifact-name: 'icp-macos'
          - os: windows-latest
            artifact-name: 'icp-windows.exe'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build JAR
      run: ./gradlew build

    - name: Build Native Image
      run: ./gradlew nativeCompile
      if: runner.os != 'Windows'

    - name: Build Native Image (Windows)
      run: ./gradlew nativeCompile
      if: runner.os == 'Windows'
      shell: cmd

    - name: Upload Native Executable
      if: runner.os == 'Linux'  # Only upload once per release, not per OS
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/native/nativeCompile/icp
        asset_name: ${{ matrix.artifact-name }}
        asset_content_type: application/octet-stream

    - name: Upload JAR
      if: runner.os == 'Linux'  # Only upload once per release, not per OS
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/libs/*.jar
        asset_name: cdd-cli.jar
        asset_content_type: application/java-archive
